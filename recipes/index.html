<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
    name="description" content="Recipe book"/>
    <meta 
    name="author" content="Will Johns"/>
    <link rel="stylesheet" href="recipes.css"/>
    <title>Recipes</title>
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <header>
        <img id="logo"src="images/recipe-book.png" alt="Recipe Book Logo"/>
        <h1>Recipe Book</h1>
        <div class="search-container">
            <form action="">
              <input id="searchBar" type="text" placeholder="Find a recipe" name="search">
              <button type="submit" id="searchButton"><img src="images/search.svg"></button>
            </form>
        </div>
    </header>
    <content>
        <div class="recipeBox">
            
        </div>
    </content>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
