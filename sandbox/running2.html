<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="running2.js" defer></script> 
    <!-- ^ Leave this at the top!  If you put it at the bottom, w/o the defer argument, 
    the page will run slower!  It'll download immediately with the defer, 
    and then wait to run said code until the body is loaded by the server-->
</head>
<body>
    <h1>JavaScript Example 2</h1>
    <p>If you have <span id="myAppleElement"></span> apples, and your friend has
    <span id="friendAppleElement"></span>. Then together you have
        <span id="totalApplesElement"></span> apples!</p>
        <!--Paragraph elements are blocks, which kick other elements to the next line-->
        <!--Span elements are in-line, which allows them to appear in just the amount of space they need-->
</body>
</html>
